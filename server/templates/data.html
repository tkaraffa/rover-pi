<html>
	<head>
		<link rel="stylesheet" href='/static/style.css'>
	</head>
	<body>
		<h1>Here's some data</h1>
		<h2>There are {{ count }} records in {{ sheet }}</h2>
		<h1>
			{% for item in data %}
				<h2>{{ item }}</h2>
					{% for point in data[item] %}
					<li>{{ point }} : {{data[item][point]}}</li>
					{% endfor %}
			<br>
			{% endfor %}
		</h1>
	</body>
</html>
